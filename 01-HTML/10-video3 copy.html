<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <video id="myVideo" src="https://testesale.95505.cn/yxx_efile_sit/files/train/20230620/20230620093319675.mp4"></video>
<input type="range" id="progressBar" min="0" max="100" value="0" step="0.1" onchange="updateProgressBar(this.value)">

<script>
  var video = document.getElementById("myVideo");
  var progressBar = document.getElementById("progressBar");

  function updateProgressBar(value) {
    var currentTime = (value / 100) * video.duration;
    video.currentTime = currentTime;
  }

  video.addEventListener("timeupdate", function() {
    var progress = (video.currentTime / video.duration) * 100;
    progressBar.value = progress;
  });
</script>
</body>
</html>
