<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-bar {
            width: 400px;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            position: relative;
        }

        .progress-bar-inner {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #ff9800;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.5s ease-in-out;
        }

        .progress-bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
        }

        .progress-bar-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .colorful-text {
            font-size: 24px;
            font-weight: bold;
        }

        .colorful-text::first-letter {
            color: red;
        }

        .colorful-text::first-line {
            color: blue;
        }

        .colorful-text::first-of-type {
            color: red;
        }
    </style>
</head>

<body>
    <div class="progress-bar">
        <div class="progress-bar-inner">
            <div class="progress-bar-fill"></div>
            <span class="progress-bar-text">0%</span>
        </div>
        <span class="progress-bar-label">Loading</span>
    </div>
    <p class="colorful-text">红色文字蓝色文字</p>
</body>
<script>
    const progressBarFill = document.querySelector('.progress-bar-fill');
    const progressBarText = document.querySelector('.progress-bar-text');

    function updateProgressBar(progress) {
        progressBarFill.style.width = `${progress}%`;
        progressBarText.textContent = `${progress}%`;

        if (progress === 100) {
            progressBarText.style.color = '#ff9800';
        }
    }

    let progress = 0;
    const progressInterval = setInterval(() => {
        progress += 10;
        if (progress > 100) {
            progress = 100;
            clearInterval(progressInterval);
        }
        updateProgressBar(progress);
    }, 1000);
</script>

</html>
