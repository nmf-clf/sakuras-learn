<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Start - Layui</title>
  <link href="//cdn.staticfile.org/layui/2.8.3/css/layui.css" rel="stylesheet">
</head>
<body>
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">中文版</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="ID-laydate-demo" placeholder="yyyy-MM-dd">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">中文版</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="ID-laydate-demo2" placeholder="yyyy-MM-dd">
                </div>
            </div>
        </div>
    </div>
  <!-- HTML Content -->
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script src="//cdn.staticfile.org/layui/2.8.3/layui.js"></script>
  <script>
 layui.use(function(){
  var laydate = layui.laydate;
  // 渲染
  laydate.render({
    elem: '#ID-laydate-demo',
    autoConfirm: false,
    change: function(value, date, endDate){
        console.log(value); // 日期字符，如： 2017-08-18
    },
    done: function(value, date, endDate){
        console.log(value); // 日期字符，如： 2017-08-18
    },
    onConfirm: function(value, date, endDate){
        console.log('确定::', value); // 日期字符，如： 2017-08-18
        return false;
    },
  });
  // 英文版
  laydate.render({
    elem: '#ID-laydate-demo2',
    autoConfirm: false,
    change: function(value, date, endDate){
        console.log(value); // 日期字符，如： 2017-08-18
        layer.msg('结束时间不能早于开始时间', { icon: 7 });
        var confirmBtn = $('.laydate-footer-btns .laydate-btns-confirm');
        confirmBtn.addClass('laydate-disabled');
    },
    done: function(value, date, endDate){
        console.log(value); // 日期字符，如： 2017-08-18
    },
    onConfirm: function(value, date, endDate){
        console.log('确定::', value); // 日期字符，如： 2017-08-18
        layer.msg('结束时间不能早于开始时间', { icon: 7 });
        return false;
    },
  });
});
  </script> 
</body>
</html>
